[package]
name = "imgchest"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
itoa = "1.0.14"
once_cell = { version = "1.20.2", default-features = false, features = [ "std" ] }
reqwest = { version = "0.12.12", features = [ "cookies", "http2", "json", "multipart", "stream" ], default-features = false }
reqwest_cookie_store = "0.8.0"
serde = { version = "1.0.217", features = [ "derive" ]}
serde_json = "1.0.134"
scraper = { version = "0.22.0", default-features = false }
thiserror = "2.0.9"
tokio = "1.42.0"
time = { version = "0.3.37", features = [ "serde", "parsing", "formatting" ] }
tokio-util = "0.7.13"

[dev-dependencies]
tokio = { version = "1.42.0", features = [ "macros" ] }

[features]
default = [ "rustls-tls" ]
native-tls = [ "reqwest/native-tls" ]
rustls-tls = [ "reqwest/rustls-tls" ]
